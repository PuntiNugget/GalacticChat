<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Chat Node</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap');

        /* --- Core Reset & Aesthetics --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Roboto Mono', monospace;
            color: #e0e0e0;
        }

        /* --- SVG Background (No Canvas) --- */
        #space-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through */
        }
        
        .star-dot {
            fill: #00ffff;
            transition: fill 0.3s;
        }
        
        .constellation-line {
            stroke: rgba(0, 255, 255, 0.4);
            stroke-width: 1;
        }

        /* --- Layout --- */
        #app-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* --- Login Modal --- */
        #login-modal {
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #00ffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            outline: none;
        }

        input:focus {
            border-color: #00ffff;
        }

        button {
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 15px #00ffff;
        }

        /* --- Main Interface --- */
        #main-interface {
            display: none; /* Hidden until login */
            width: 90%;
            height: 90%;
            flex-direction: column;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.85); /* Transparent black background */
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* --- Header / Nav --- */
        .nav-bar {
            display: flex;
            background: rgba(0, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            color: #888;
            border-right: 1px solid rgba(0, 255, 255, 0.1);
        }

        .nav-tab.active {
            background: rgba(0, 255, 255, 0.2);
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
        }

        /* --- Chat Area --- */
        #chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .message-row.mine {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-row.theirs {
            align-self: flex-start;
            align-items: flex-start;
        }

        .msg-meta {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        /* Bubble Style */
        .msg-bubble {
            background-color: #808080; /* Solid Grey as requested */
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }
        
        /* Role Colors for Meta Text */
        .role-Owner { color: #ffd700; text-shadow: 0 0 5px #ffd700; }
        .role-Admin { color: #ff4444; text-shadow: 0 0 5px #ff0000; }
        .role-User { color: #00ffff; }
        .role-System { color: #00ff00; font-style: italic; }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area input {
            flex: 1;
        }

        /* --- Hub View --- */
        #hub-view {
            display: none;
            flex: 1;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(20, 0, 0, 0.5);
        }

        .construction-text {
            font-family: 'Orbitron';
            font-size: 2rem;
            color: #ffaa00;
            border: 2px dashed #ffaa00;
            padding: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .spaceship-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            filter: drop-shadow(0 0 10px cyan);
            animation: floatShip 3s ease-in-out infinite;
        }

        @keyframes floatShip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <!-- SVG Background Layer (No Canvas) -->
    <svg id="space-network">
        <!-- Content generated by JS -->
    </svg>

    <div id="app-container">
        
        <!-- Login Screen -->
        <div id="login-modal">
            <h2>Galactic Link</h2>
            <input type="text" id="username-input" placeholder="Enter Designation (Name)" maxlength="15">
            <input type="password" id="password-input" placeholder="Access Code (Optional)">
            <button onclick="attemptLogin()">Initialize</button>
            <div style="font-size: 0.7rem; color: #666; margin-top: 10px;">
                User: (Empty) | Admin: admin123 | Owner: owner999
            </div>
        </div>

        <!-- Main Interface -->
        <div id="main-interface">
            <!-- Nav -->
            <div class="nav-bar">
                <div class="nav-tab active" onclick="switchTab('chat')">Live Comms</div>
                <div class="nav-tab" onclick="switchTab('hub')">Deep Space Hub</div>
                <div style="margin-left: auto; padding: 15px; color: #00ffff; font-size: 0.8rem;" id="user-status"></div>
            </div>

            <!-- Chat View -->
            <div id="chat-view">
                <div id="messages-container"></div>
                <div class="input-area">
                    <input type="text" id="msg-input" placeholder="Transmit message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Hub View -->
            <div id="hub-view">
                <div class="construction-text">SECTOR UNDER CONSTRUCTION</div>
                <div class="spaceship-icon">ðŸš€</div>
            </div>
        </div>
    </div>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myData = null;

        // --- Auth Logic ---
        function attemptLogin() {
            const name = document.getElementById('username-input').value.trim();
            const pass = document.getElementById('password-input').value;

            if(!name) {
                alert("Identity Required");
                return;
            }

            socket.emit('join', { name: name, password: pass });
        }

        socket.on('loginSuccess', (data) => {
            myData = data.user;
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            
            const statusDiv = document.getElementById('user-status');
            statusDiv.innerHTML = `${myData.name} <span class="role-${myData.role}">[${myData.role}]</span>`;
        });

        // --- Chat Logic ---
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(text) {
                socket.emit('chatMessage', text);
                input.value = '';
            }
        }

        // Send on Enter key
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        socket.on('message', (msg) => {
            const container = document.getElementById('messages-container');
            const row = document.createElement('div');
            
            // Determine alignment
            const isMe = myData && msg.user === myData.name;
            row.className = `message-row ${isMe ? 'mine' : 'theirs'}`;

            // Meta
            const meta = document.createElement('div');
            meta.className = 'msg-meta';
            meta.innerHTML = `<span class="role-${msg.role}">${msg.user}</span> â€¢ ${msg.timestamp}`;

            // Bubble
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerText = msg.text;

            row.appendChild(meta);
            row.appendChild(bubble);
            container.appendChild(row);

            // Auto scroll
            container.scrollTop = container.scrollHeight;
        });

        // --- Navigation ---
        window.switchTab = function(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if(tab === 'chat') {
                document.getElementById('chat-view').style.display = 'flex';
                document.getElementById('hub-view').style.display = 'none';
            } else {
                document.getElementById('chat-view').style.display = 'none';
                document.getElementById('hub-view').style.display = 'flex';
            }
        }

        // --- "No Canvas" Particle System (SVG) ---
        const svg = document.getElementById('space-network');
        let particles = [];
        const mouse = { x: -1000, y: -1000 };
        const particleCount = 60; // Keep lower for DOM/SVG performance

        // Init Particles
        for(let i=0; i<particleCount; i++) {
            particles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                baseX: 0, 
                baseY: 0
            });
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function animateSVG() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 1. Update Physics
            particles.forEach(p => {
                p.baseX = p.x;
                p.baseY = p.y;
                
                // Move
                p.x += p.vx;
                p.y += p.vy;

                // Bounce
                if(p.x < 0 || p.x > width) p.vx *= -1;
                if(p.y < 0 || p.y > height) p.vy *= -1;

                // Mouse Repulsion
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const maxDist = 200;

                if(dist < maxDist) {
                    const force = (maxDist - dist) / maxDist;
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * force * 5;
                    const moveY = Math.sin(angle) * force * 5;
                    p.x -= moveX;
                    p.y -= moveY;
                }
            });

            // 2. Build SVG Content String (Faster than creating DOM nodes individually per frame)
            let svgContent = '';

            // Draw Lines
            for(let i=0; i<particles.length; i++) {
                for(let j=i+1; j<particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if(dist < 150) {
                        const opacity = 1 - (dist / 150);
                        svgContent += `<line x1="${particles[i].x}" y1="${particles[i].y}" x2="${particles[j].x}" y2="${particles[j].y}" stroke="rgba(0, 255, 255, ${opacity * 0.5})" stroke-width="1" />`;
                    }
                }
            }

            // Draw Dots
            particles.forEach(p => {
                svgContent += `<circle cx="${p.x}" cy="${p.y}" r="2" class="star-dot" />`;
            });

            svg.innerHTML = svgContent;
            requestAnimationFrame(animateSVG);
        }

        animateSVG();

    </script>
</body>
</html>
